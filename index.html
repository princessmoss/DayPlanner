<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row">
          <div class="col-md-1 col-sm-2 hour pt-4">9:00AM</div>
          <textarea class="col-sm-10 description" id="9AM"></textarea>
          <button class="saveBtn col-sm-1"></button>      
        </div>

      <div class="row">
        <div class="col-md-1 col-sm-2 hour pt-4">10:00AM</div>
        <textarea class="col-sm-10 description" id="10AM"></textarea>
        <button class="saveBtn col-sm-1"></button>
    </div>

    <div class="row">
      <div class="col-md-1 col-sm-2 hour pt-4">11:00AM</div>
      <textarea class="col-sm-10 description" id="11AM"></textarea>
      <button class="saveBtn col-sm-1"></button>
      </div>

  <div class="row">
    <div class="col-md-1 col-sm-2 hour pt-4">12:00PM</div>
    <textarea class="col-sm-10 description" id="12PM"></textarea>
    <button class="saveBtn col-sm-1"></button>
  </div>

<div class="row">
  <div class="col-md-1 col-sm-2 hour pt-4">1:00PM</div>
  <textarea class="col-sm-10 description" id="1PM"></textarea>
  <button class="saveBtn col-sm-1"></button>
</div>

<div class="row">
  <div class="col-md-1 col-sm-2 hour pt-4">2:00PM</div>
  <textarea class="col-sm-10 description" id="2PM"></textarea>
  <button class="saveBtn col-sm-1"></button>
</div>

<div class="row">
  <div class="col-md-1 col-sm-2 hour pt-4">3:00PM</div>
  <textarea class="col-sm-10 description" id="3PM"></textarea>
  <button class="saveBtn col-sm-1"></button>
</div>

<div class="row">
  <div class="col-md-1 col-sm-2 hour pt-4">4:00PM</div>
  <textarea class="col-sm-10 description" id="4PM"></textarea>
  <button class="saveBtn col-sm-1"></button>
</div>

<div class="row">
  <div class="col-md-1 col-sm-2 hour pt-4">5:00PM</div>
  <textarea class="col-sm-10 description" id="5PM"></textarea>
  <button class="saveBtn col-sm-1"></button>
</div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
